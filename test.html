<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body >
    <ul id="vueTest">
        <li v-for="user in arr">
            <div>名字：{{user.name}}</div>
            <div>性别：{{user.sex}}</div>
            <div>年龄：{{user.age}}</div>
        </li>
    </ul>
    <script src="vue.js"></script>
    <script>
    
    var vm = new Vue({
        el : "#vueTest",
        data:{
            arr : [
                {
                    name : "tomato",
                    sex  : "man",
                    age  : 20
                },
                {
                    name : "cabbage",
                    sex  : "women",
                    age  : 18
                }
            ]
        }
    })
    </script>
</body>
</html>
